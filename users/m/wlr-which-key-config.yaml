font: JetBrains Mono 12
background: "#282828d0"
color: "#fbf1c7"
border: "#8ec07c"
separator: " â†’ "
border_width: 2
corner_r: 10
padding: 15
anchor: center

menu:
  # Applications
  - key: a
    desc: Apps
    submenu:
      - key: t
        desc: Terminal
        cmd: foot
      - key: b
        desc: Browser
        cmd: firefox
      - key: f
        desc: Files
        cmd: nautilus
      - key: e
        desc: Editor
        cmd: nvim

  # Window management
  - key: w
    desc: Window
    submenu:
      - key: f
        desc: Fullscreen
        cmd: mmsg togglefullscreen
      - key: v
        desc: Float
        cmd: mmsg togglefloating
      - key: q
        desc: Close
        cmd: mmsg killclient

  # Power menu
  - key: p
    desc: Power
    submenu:
      - key: l
        desc: Lock
        cmd: swaylock
      - key: s
        desc: Suspend
        cmd: systemctl suspend
      - key: r
        desc: Reboot
        cmd: systemctl reboot
      - key: q
        desc: Shutdown
        cmd: systemctl poweroff

  # Screenshots
  - key: s
    desc: Screenshot
    submenu:
      - key: s
        desc: Full screen
        cmd: grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
      - key: r
        desc: Region
        cmd: grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
      - key: w
        desc: Window
        cmd: grim -g "$(slurp -o)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

  # Quick actions
  - key: v
    desc: Wallpaper
    cmd: waypaper
  - key: c
    desc: Clipboard
    cmd: wl-paste
  - key: "?"
    desc: Help
    cmd: foot -e sh -c "cat ~/.config/wlr-which-key/config.yaml | less"
