font: JetBrains Mono 15
background: "#060321"
color: "#bbbbbb"
border: "#888888"
separator: " : "
border_width: 0
corner_r: 0
padding: 5
rows_per_column: 5
anchor: bottom
margin_bottom: 200

menu:
  # Applications
  - key: " "
    desc: Spotlight
    cmd: noctalia-shell ipc call launcher toggle
  - key: a
    desc: AI
    submenu:
      - key: t
        desc: Terminal
        cmd: foot
      - key: b
        desc: Browser
        cmd: firefox
      - key: f
        desc: Files
        cmd: nautilus
      - key: e
        desc: Editor
        cmd: nvim

  # Window management
  - key: w
    desc: Window
    submenu:
      - key: f
        desc: Fullscreen
        cmd: mmsg togglefullscreen
      - key: v
        desc: Float
        cmd: mmsg togglefloating
      - key: q
        desc: Close
        cmd: mmsg killclient

  # Power menu
  - key: p
    desc: Power
    submenu:
      - key: l
        desc: Lock
        cmd: swaylock
      - key: s
        desc: Suspend
        cmd: systemctl suspend
      - key: r
        desc: Reboot
        cmd: systemctl reboot
      - key: q
        desc: Shutdown
        cmd: systemctl poweroff

  # Screenshots
  - key: s
    desc: Screenshot
    submenu:
      - key: s
        desc: Full screen
        cmd: grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
      - key: r
        desc: Region
        cmd: grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
      - key: w
        desc: Window
        cmd: grim -g "$(slurp -o)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

  # Quick actions
  - key: .
    desc: Spotlight
    cmd: noctalia-shell ipc call launcher toggle

  - key: c
    desc: Clipboard
    cmd: wl-paste
  - key: "?"
    desc: Help
    cmd: foot -e sh -c "cat ~/.config/wlr-which-key/config.yaml | less"
